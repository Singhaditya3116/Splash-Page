<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Splash Page</title>
</head>

<body>

  <div class="wrapper">
    <!-- Logo Branding -->
    <img id="logo" src="./img/habitual-branding.png" alt="Habitual branding">

    <!-- Background toggles -->
    <div class="background-toggles">
      <div class="background-1" onclick="changeBackground('1')"></div>
      <div class="background-2" onclick="changeBackground('2')"></div>
      <div class="background-3" onclick="changeBackground('3')"></div>
    </div>

    <!-- Text Container -->
    <div class="text-container">
      <h1 class="title">Find the stuff youâ€™ll love.</h1>
      <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh
        bibendum integer etiam in enim nisi.</p>

      <!-- Apple PlayStore buttons -->
      <div class="store-btn">
        <a href="https://play.google.com" target="_blank">
          <img id="google-play-btn" src="./img/google-play-button.png" alt="PlayStore">
        </a>
        <a href="https://apple.com" target="_blank">
          <img id="app-store-btn" src="./img/app-store-button.png" alt="AppStore">
        </a>
      </div>
    </div>

    <img id="main-image" src="./img/main-image.png">

    <!-- Main Image -->
    <div class="image-container">
      <img class="cart-image" src="./img/cart.png" alt="cart image">
      <img class="order-image" src="./img/orders.png" alt="order image">
      <img class="profile-image" src="./img/profile.png" alt="profile image">


      <img class="product-image" src="./img/product.png" alt="product image">
      <img class="home-image" src="./img/home.png" alt="home image">

    </div>


  </div>




  <script src="./script.js"></script>
</body>

</html>
